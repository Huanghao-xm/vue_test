<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
    <input type="text" @keyup.enter="enter" v-model="input"/>
    <ul>
        <li v-for="a in arr" track-by="$index" >{{a}}<button @click="del($index)">X</button></li>
    </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data: {
        input:null,
        arr: ['A','B','C']
    },
    methods:{
        enter () {
            this.arr.push(this.input)
            this.input = null
        },

        del(index) {
            this.arr.splice(index, 1)
        }
    }
  })
</script>
</body>
</html>
