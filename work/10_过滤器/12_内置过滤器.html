<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. capitalize : 首字母大小
2. uppercase : 全部大写
3. lowercase : 全部小写
4. currency : 货币化
5. pluralize : 单数/复数处理
6. json : json格式化

7. limitBy : 限定数组的部分元素(下标)前一个参数为个数，后一个为索引
8. filterBy : 限定数组的部分元素(值)
9. orderBy : 对数组进行排序
-->
<div id="example">
  <p>{{msg | capitalize}}</p>
  <p>{{msg | uppercase}}</p>
  <p>{{msg | lowercase}}</p>
  <p>{{123123.123123123 | currency 'RMB'}}</p>

  <p>{{count}}-----{{count | pluralize 'item'}}</p>

  <p>{{persons}}---{{persons | json}}</p>
  <hr/>
  <p v-for="p in persons ">{{p}}-----{{p | json}} </p>
  <p v-for="p in persons | limitBy 3 1">{{p | json}}</p>
  <!--<p v-for="p in persons | filterBy 'o' in 'name'}">{{p | json}}</p>-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#example',
    data: {
      msg: 'nba I Love this Game!',
      count: 2,
      persons: [
        {name:'Tom1', age:15},
        {name:'Jack', age:13},
        {name:'Bob', age:11},
        {name:'Cat', age:12},
        {name:'Tom6', age:14}
      ]
    },
    methods: {

    }


  })
</script>
</body>
</html>
