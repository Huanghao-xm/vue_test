<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_计算属性</title>
</head>
<body>
<!--
  计算属性
    1. 在compute属性对象中定义计算属性的方法
    2. 在页面中使用{{方法名}}来显示计算的结果
  监视属性:
    1. 通过通过vm对象的$watch()来监视指定的属性
    2. 当属性变化时, 回调函数自动调用, 在函数内部进行计算
  计算属性高级:
    通过get/set方法实现对属性数据的显示和监视
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name"><br>
  名: <input type="text" placeholder="Last Name"><br>
  姓名1(单向): <input type="text" placeholder="Full Name"><br>
  姓名2(单向): <input type="text" placeholder="Full Name"><br>
  姓名3(双向): <input type="text" placeholder="Full Name2"><br>
</div>

</body>
</html>
