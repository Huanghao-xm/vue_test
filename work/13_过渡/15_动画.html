<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_动画</title>
  <style>
    /* 必需 */
    .xxx-transition {
      transition: all 5s ease;
      height: 30px;
      padding: 10px;
      background-color: #eee;
      overflow: hidden;
    }

    /* .expand-enter 定义进入的开始状态 */
    /* .expand-leave 定义离开的结束状态 */
    .xxx-enter, .xxx-leave {
      height: 0;
      padding: 0 10px;
      opacity: 0;
    }
  </style>
</head>
