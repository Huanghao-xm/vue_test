<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for="p in persons"  track-by="$index">{{$index}}----{{p.name}}---{{p.age}}
      ---<button @click="del(p)">删除</button>---<button @click="upde(p, {name:'Cot', age:15})">更新</button>
      </li>
    </ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="p in persons[0]">{{p}}</li>
  </ul>


</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        persons: [
          {name: 'Jack', age: 14},
          {name: 'Tom', age: 12},
          {name: 'Bob', age: 13}

        ]
      },
      methods : {
     /*   del(index) {  一般的方法
          this.persons.splice(index, 1)
        }*/
        del(p) { //使用扩展的方法
          this.persons.$remove(p)
        },
        upde(oldp, newp) {
          const index = this.persons.indexOf(oldp)
          this.persons.$set(index, newp)
        }


       },

      computed : {

      }
  });
</script>
</body>
</html>
