父组件和子组件
1. 父子组件的定义和注册:
  Vue.component('parent-component',{
    template: '#parentComp',
    components : {
      'child-component' : {
        template : '<p>Child Component Content</p>'
      }
    }
  });
2. 父子组件模板标签:
  <template id="parentComp">
    <h2>Parent Component Content</h2>
    <child-component></child-component>
  </template>
3. 使用父组件标签
  <parent-component></parent-component>
-->
